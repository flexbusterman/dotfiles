# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn mpv {hint-url} --ytdl-raw-options=mark-watched=
        ',d': hint links spawn yt-dlp -f 'bestvideo[height<=1080]+bestaudio/best[height<=1080]' -P ~/Downloads/VIDEO/ {hint-url}
        <Ctrl+Shift+d>: set colors.webpage.darkmode.enabled false
        j: scroll-px 0 100
        k: scroll-px 0 -100
  colors.hints.bg:
    global: rgba(0,0,0,1)
  colors.hints.fg:
    global: rgba(200,200,200,1)
  colors.hints.match.fg:
    global: rgba(255,255,255,1)
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.enabled:
    global: true
  content.geolocation:
    https://www.google.com: true
    https://www.google.com.ar: false
    https://www.sj.se: true
  content.mute:
    https://www.facebook.com: true
  content.notifications.enabled:
    https://cutewallpaper.org: false
    https://mail.one.com: false
    https://mspoweruser.com: false
    https://splendidprizeforyou.com: false
    https://thepiratebay.org: false
    https://wowroms.com: false
    https://www.adsrsounds.com: false
    https://www.facebook.com: false
    https://www.networkworld.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: false
    https://mail.protonmail.com#mailto=%25s: false
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: PxPlus IBM VGA 9x16
  fonts.default_size:
    global: 16px
  hints.border:
    global: '1px solid #000000'
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      d: https://duckduckgo.com/?q={}
      o: https://odysee.com/$/search?q={}
      p: https://thepiratebay.org/search.php?q={}
      w: https://wallpaperaccess.com/search?q={}
      y: https://www.youtube.com/results?search_query={}
      b: https://www.blocket.se/annonser/hela_sverige?q={}&f=p
      s: https://www.opensubtitles.org/en/search2/sublanguageid-eng/subtrusted-on/hd-on/moviename-{}
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 100%
