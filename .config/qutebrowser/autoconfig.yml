config_version: 2
settings:
  bindings.commands:
    global:
      passthrough:
        <Shift-Tab>: mode-leave
      normal:
        ',d': hint links spawn yt-dlp -f 'bestvideo[height<=1080]+bestaudio/best[height<=1080]'
          -P ~/Downloads/VIDEO/ {hint-url}
        ',m': hint links spawn mpv {hint-url} --ytdl-raw-options=mark-watched=
        <Ctrl-m>: bookmark-del
        j: scroll-px 0 100
        k: scroll-px 0 -100
  colors.hints.bg:
    global: rgba(0,0,0,1)
  colors.hints.fg:
    global: rgba(200,200,200,1)
  colors.hints.match.fg:
    global: rgba(255,255,255,1)
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.cookies.accept:
    '*://qutebrowser.org/*': all
    https://www.youtube.com/: all
  content.desktop_capture:
    https://teams.live.com: true
  content.geolocation:
    https://alltidoppet.nu: true
    https://onsiter.com: true
    https://tinder.com: true
    https://www.1177.se: true
    https://www.elgiganten.se: true
    https://www.google.com: true
    https://www.google.com.ar: false
    https://www.sj.se: true
    https://www.stockholmparkering.se: true
  content.javascript.clipboard:
    https://chat.deepseek.com: access-paste
    https://chatgpt.com/: access
    https://claude.ai: access-paste
    https://claude.ai/: access
    https://github.com: access-paste
    https://github.com/: access
    https://google.com/: access
    https://teams.microsoft.com: access-paste
    https://us17.admin.mailchimp.com: access-paste
    https://vnc.tryhackme.tech: access-paste
  content.media.audio_capture:
    https://app.zoom.us: true
    https://meet.google.com: true
    https://teams.live.com: true
    https://teams.microsoft.com: true
    https://www.instagram.com: true
  content.media.audio_video_capture:
    https://app.zoom.us: true
    https://meet.google.com: true
    https://teams.live.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://app.zoom.us: true
    https://meet.google.com: true
    https://teams.live.com: true
    https://teams.microsoft.com: true
    https://www.instagram.com: true
  content.mouse_lock:
    https://nusan.itch.io: true
  content.mute:
    https://www.facebook.com: true
  content.notifications.enabled:
    global: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: false
    https://mail.protonmail.com#mailto=%25s: false
    https://outlook.office.com?mailtouri=%25s: true
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.remove_finished:
    global: 1
  fonts.default_family:
    global: BigBlueTerm437 Nerd Font Mono
  fonts.default_size:
    global: 14px
  fonts.web.family.standard:
    global: Arimo Nerd Font Regular
  hints.border:
    global: '1px solid #000000'
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      B: https://www.blocket.se/annonser/hela_sverige?q={}&f=p
      D: https://duckduckgo.com/?q={}
      DEFAULT: https://www.google.com/search?q={}
      b: https://bandcamp.com/search?q={}
      d: https://www.dropbox.com/search/work?path=%2F&query={}
      f: https://freesound.org/search/?g=1&q={}&f=type%3A%22wav%22+samplerate%3A%2244100%22+channels%3A%222%22+bitdepth%3A%2216%22+&s=Automatic%20by%20relevance&cluster_id=None&w=
      i: https://www.instagram.com/explore/tags/{}/
      m: https://www.google.com/maps/search/{}
      n: https://search.nixos.org/packages?channel=unstable&query={}
      o: https://odysee.com/$/search?q={}
      p: https://thepiratebay.org/search.php?q={}
      r: https://www.exchange-rates.org/exchange-rate-history/eur-sek-{}
      s: https://www.opensubtitles.org/en/search2/sublanguageid-eng/moviename-{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: ~/.config/qutebrowser/start.html
  zoom.default:
    global: 115%
