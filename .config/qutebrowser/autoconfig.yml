# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn mpv {hint-url} --ytdl-raw-options=mark-watched=
        # ',s': open https://mail.google.com/mail/u/0/;; open -t https://mail.google.com/mail/u/1/;;
          # open -t https://mail.google.com/mail/u/2/;; open -t https://calendar.google.com/calendar/r/month;;
          # open -t https://keep.google.com/u/0/;; open -t https://www.facebook.com/messages/t/;;
          # tab-focus 1
        j: scroll-px 0 100
        k: scroll-px 0 -100
  colors.hints.bg:
    global: rgba(0,0,0,1)
  colors.hints.fg:
    global: rgba(200,200,200,1)
  colors.hints.match.fg:
    global: rgba(255,255,255,1)
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: true
  content.blocking.enabled:
    global: true
  content.geolocation:
    https://www.google.com: true
    https://www.google.com.ar: false
  content.notifications.enabled:
    https://cutewallpaper.org: false
    https://mspoweruser.com: false
    https://splendidprizeforyou.com: false
    https://www.adsrsounds.com: false
    https://www.facebook.com: false
    https://www.networkworld.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: Px437 IBM BIOS
  fonts.default_size:
    global: 10px
  hints.border:
    global: '1px solid #000000'
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      d: https://duckduckgo.com/?q={}
      p: https://pirate-proxy.cc/search?q={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 100%
