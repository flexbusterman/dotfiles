# custom_cursor_colors = false
# hide_cursor_when_typing = false
# render_timer = false

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x282a35"
blue = "0xcaa9fa"
cyan = "0x9aedfe"
green = "0x5af78e"
magenta = "0xff92d0"
red = "0xff6e67"
white = "0xe6e6e6"
yellow = "0xf4f99d"

[colors.normal]
black = "0x000000"
blue = "0xcaa9fa"
cyan = "0x8be9fd"
green = "0x50fa7b"
magenta = "0xff79c6"
red = "0xff5555"
white = "0xbfbfbf"
yellow = "0xf1fa8c"

[colors.primary]
background = "0x141418"
foreground = "0xf8f8f2"

[cursor.style]
blinking = "Never"

# [dimensions]
# columns = 500
# lines = "100css color"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "2"

[font]
size = 6

[font.bold]
family = "PxPlus IBM VGA 8x16"
style = "Regular"

[font.bold_italic]
family = "PxPlus IBM VGA 8x16"
style = "Italic"

[font.italic]
family = "PxPlus IBM VGA 8x16"
style = "Italic"

[font.normal]
family = "PxPlus IBM VGA 8x16"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "K"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "J"
mods = "Shift|Control"

# [shell]
# args = ["--login"]
# program = "/usr/bin/env zsh"

[window]
opacity = 0.9

[window.padding]
x = 4
y = 4
