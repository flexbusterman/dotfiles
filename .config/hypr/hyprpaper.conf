preload = ~/.local/share/flex/background.jpg #if more than one preload is desired then continue to preload other backgrounds
# preload = /path/to/next_image.png
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper =,~/.local/share/flex/background.jpg
#if more than one monitor in use, can load a 2nd image
# wallpaper = monitor2,~/.local/share/flex/background.jpg
# .. more monitors
# wallpaper = monitor3,~/.local/share/flex/background.jpg
#enable splash text rendering over the wallpaper
splash = false

#fully disable ipc
# ipc = off
