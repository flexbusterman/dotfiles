[colors]
background = #000000
background-alt = #373B41
foreground = #ffffff
primary = #caa9fa
secondary = #8be9fd
alert = #ff5555
disabled = #777777

; dark
; black:   #000000
; red:     #ff5555
; green:   #50fa7b
; yellow:  #f1fa8c
; blue:    #caa9fa
; magenta: #ff79c6
; cyan:    #8be9fd
; white:   #bfbfbf

; bright
; black:   #282a35
; red:     #ff6e67
; green:   #5af78e
; yellow:  #f4f99d
; blue:    #caa9fa
; magenta: #ff92d0
; cyan:    #9aedfe
; white:   #e6e6e6

[bar/mybar]
width = 100%
; height = 24pt
height = 16pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = │
separator-foreground = ${colors.disabled}

font-0 = PxPlus IBM VGA 9x16:size=12;2
font-1 = FontAwesome:size=12;1

; modules-left = xworkspaces xwindow
modules-left = bspwm xwindow
modules-right = wlan filesystem memory cpu pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right


[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
;
; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
; ws-icon-0 = code;♚
; ws-icon-1 = office;♛
; ws-icon-2 = graphics;♜
; ws-icon-3 = mail;♝
; ws-icon-4 = web;♞
; ws-icon-default = ♟

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = #555
label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = #f00

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-focused = %name%
label-focused-padding = 1
label-focused-foreground = #000000
label-focused-background = ${colors.primary}
; label-focused-underline = #fba922

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.primary}
label-occupied-underline = #555555

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = %name%
label-empty-padding = 1
label-empty-foreground = #555555

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
;label-monocle = 
;label-tiled = 
;label-fullscreen = 
;label-floating = 
;label-pseudotiled = P
;label-locked = 
;label-locked-foreground = #bd2c40
;label-sticky = 
;label-sticky-foreground = #fba922
;label-private = 
;label-private-foreground = #bd2c40

; Separator in between workspaces
; label-separator = |
label-separator = ""
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %free%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
; label = %percentage_used:2%%
label = %percentage_used%%
; label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
; label = %percentage:2%%
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#caa9fa}%ifname%%{F-} %{F#707880}disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected =%{F#caa9fa}%ifname%%{F-} %{F#5af78e}%essid% %{F#ffffff}%local_ip% %{F#8be9fd}%downspeed% %{F#ff79c6}%upspeed%%{F-}
label-connected =%{F#5af78e}%essid% %{F#ffffff}%local_ip% %{F#8be9fd}%downspeed% %{F#ff79c6}%upspeed%%{F-}
; label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %{F#8be9fd}%Y-%m-%d %{F#ffffff}%H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%

[module/battery]
type=internal/battery
label-charging = %{F#caa9fa}BAT %{F#50fa7b}+%percentage%%
label-discharging =%{F#caa9fa}BAT %{F#9aedfe}-%percentage%% %{F-}%time%
label-full = %{F#caa9fa}BAT %{F#50fa7b}%percentage%%
label-low = %{F#caa9fa}BAT %{F#ff5555}-%percentage%%! %{F-}%time%
time-format = %H:%M

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0

